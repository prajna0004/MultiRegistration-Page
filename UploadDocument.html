<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link type="image/png" sizes="120x120" rel="icon"
        href="https://img.icons8.com/ios-glyphs/30/null/business-contact.png">
</head>

<body>
    <div id="container">
        <div class="form-container">
            <form>
                <div class="doc">
                    <label for="TeleMob">Recent Passport Size Photo:<span class="required">*</span></label>
                    <input type="file" id="file" name="photo">
                </div>
                <div class="doc">
                    <label for="TeleMob">HSC Mark Sheet:<span class="required">*</span></label>
                    <input type="file" id="file" name="hscmark">
                </div>
                <div class="doc">
                    <label for="TeleMob">SSC Mark Sheet:<span class="required">*</span></label>
                    <input type="file" id="file" name="sscmark">
                </div>
                <div class="doc">
                    <label for="TeleMob">All Semister MarkSheet:<span class="required">*</span></label>
                    <input type="file" id="file" name="semistermark">
                </div>
                <input type="submit" value="SUBMIT" id="FinalSubmit">
            </form>
        </div>
    </div>
    <script src="UploadDocument.js"></script>
</body>

</html>
